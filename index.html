<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="back"><img class="icon" src="img/icons/left arrow.png" alt=""><span>Back</span></div>
            <div class="more"><img class="icon" src="img/icons/more (1).png" alt=""></div>
            <div class="caption">
                <div class="name">David Rost</div>
                <img src="img/top.jpg" alt="" class="ava">
            </div>
            <div class="info">
                <div class="info__item">
                    <p>230</p>
                    <p>Followers</p>
                </div>
                <div class="info__item">
                    <p>145</p>
                    <p>Followings</p>
                </div>
                <div class="info__item">
                    <p>16</p>
                    <p>Albums</p>
                </div>
            </div>
            <div class="buttons">
                <a href="" class="follow"><img src="img/icons/add.png" alt="" class="icon" ><span>Follow</span></a>
                <a href="" class="message"><img src="img/icons/speech-bubble.png" alt="" class="icon"><span>Message</span></a>
            </div>
            
        </div>
        <div class="album">
            <img  src="img/icons/left-arrow copy.png" alt="" class="switch-left icon">
            <div class="album__info">
                <h2 class="album__title">Portraits</h2>
                <p class="album__quantity">25 photos</p>
            </div>
            <img src="img/icons/right-arrow (2) copy.png" alt="" class="switch-right icon">
        </div>
        <div class="images">
            <div class="row1">
                <div></div>
                <div></div>
                <div></div>

            </div>
            <div class="row2">
                <div></div>
                <div></div>


            </div>
            <div class="row3">
                <div></div>

            </div>

        </div>
    </div>
</body>
</html>
